<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de contatos</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freeman&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>Lista de Contatos</header>
        <h1>Adicione os contatos</h1>

        <form id="form">
                <label > Nome</label>
                <input id="nome" type="text" placeholder="Nome do contato" required>
                <label >Numero</label>
                <input id="numero" type="tel" placeholder="(00)00000-0000" maxlength="14" required>
            <button type="submit"> Adicionar contato</button>
        </form>

        <table cellspacing="0" >
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Numero do contato</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>---</td>
                    <td>---</td>
                </tr>
            </tbody>
        </table>
        <div id="contador"></div>
    </div>

</body>
<script src="./main.js"></script>

</html>
